<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>requireJSdemo</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<script></script>
</head>
<body onload="loadUI();">
	<div>选择日期：<input  type="text" id="selectDate" /></div>

	<div><a id="group1" href="ohoopee3.jpg" >查看图片</a></div>

	<div id="gridArea">
		
	</div>

    <script type="text/javascript">
  
     function loadUI(){
     	//alert('loaded');
     	var str = "";
	     for(var i=0;i<20;i++){
	        str = str+"<div><span>A"+i+"</span><span>B"+i+"</span><span>C"+i+"</span><span>D"+i+"</span></div>";
	     }
	     
	     $('#gridArea').html(str);

     	$('#selectDate').val(getDate()).datepicker();
     	$('#group1').colorbox();
     }

     var getDate = function (){
　　　　　　return new Date();
　　　};
    </script>
    <script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery-ui.js"></script>
	<script src="js/lib/jquery.colorbox.js"></script>
</body>
</html>
